<!-- A syntax highlighting shortcode for code snippets. -->
<!-- Original: https://github.com/gohugoio/hugo/blob/master/tpl/tplimpl/embedded/templates/shortcodes/highlight.html -->
{{ $lang := .Get 0 }}
{{ $title := .Get 1 }}
{{ $opts := .Get 2 }}
{{ $source := trim .InnerDeindent "\n\r" }}
<div class="qcode">
    <header>
        <img src="/images/lang/{{ $lang }}.svg" alt="{{ $lang }}"/>
        {{- $title }}
    </header>
    {{ transform.Highlight $source $lang $opts }}
</div>
