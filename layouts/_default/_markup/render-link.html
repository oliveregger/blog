{{- $u := urls.Parse .Destination -}}
<a href="{{ .Destination | safeURL }}"
   {{- with .Title }} title="{{ . }}"{{ else }} title="{{ .Text | safeHTMLAttr }}"{{ end -}}
   {{- if $u.IsAbs }} target="_blank" rel="external noopener noreferrer nofollow"{{ end -}}
>
    {{- with .Text | safeHTML }}{{ . }}{{ end -}}
</a>
